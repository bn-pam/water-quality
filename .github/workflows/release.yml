name: Semantic Release

on:
  push:
    branches:
      - main # Le déclencheur est un push sur la branche principale

jobs:
  release:
    name: Create Semantic Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # Permet d'écrire les tags et de commiter le CHANGELOG
      issues: write   # Permet au plugin @semantic-release/github de créer une issue en cas d'échec
      pull-requests: write # Permet au plugin @semantic-release/github de commenter les PRs

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT : Nécessaire pour que Semantic Release analyse tout l'historique

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Execute Semantic Release
        run: npx semantic-release
        env:
          # Le GITHUB_TOKEN est automatiquement fourni par GitHub Actions et permet de créer les releases et les tags
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}